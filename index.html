<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="title">calc</div>
      <div class="toggle-contaienr">
        <div class="label">Theme</div>
        <div class="toggle-holder">
          <div class="options">
            <div class="tick">1</div>
            <div class="tick">2</div>
            <div class="tick">3</div>
          </div>
          <div class="toggle-btn">
            <div class="toggler tick-one"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="screen">
      
    </div>
    <div class="keypad">
      <div class="keys-col">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key del">DEL</div>
      </div>

      <div class="keys-col">
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">+</div>
      </div>


      <div class="keys-col">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">-</div>
      </div>


       <div class="keys-col">
        <div class="key">.</div>
        <div class="key">0</div>
        <div class="key">/</div>
        <div class="key">x</div>
      </div>


      <div class="keys-col">
        <div class="key action-key del reset">RESET</div>
        <div class="key action-key equal">=</div>
      </div>






    </div>
    <script src="main.js"></script>
  </body>
</html>
